<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelligenZ 404 Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: transparent;
        }
        .navbar-brand {
            color: #fff;
            font-weight: 800; /* Extra bold */
            margin-left: 200px; /* Shift IntelligenZ to the right */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center vertically */
        }
        .navbar-brand img {
            width: 50px; /* Adjust size of the logo */
            margin-right: 10px; /* Space between image and text */
        }
        .navbar-brand span {
            text-transform: uppercase; /* Make text uppercase */
            transition: color 0.3s ease; /* Transition for hover effect */
        }
        .navbar-brand:hover span {
            color: #007bff; /* Change color on hover */
        }
        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 16px; /* Larger text */
            padding: 0.75rem 1.5rem; /* Add padding for better spacing */
            position: relative; /* Position for underline effect */
            margin: 0 10px; /* Add horizontal margin for spacing */
        }
        .navbar-nav .nav-link:hover {
            color: #007bff; /* Hover color */
        }
        .join-podcast-btn {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 0.5rem 1rem; /* Smaller padding for the button */
            border-radius: 20px; /* Rounded edges */
            margin-left: 10px; /* Space between the button and nav links */
            transition: background-color 0.3s ease, color 0.3s ease; /* Transition for background and text color */
            font-size: 14px; /* Smaller text size */
            text-transform: uppercase; /* Make text uppercase */
            font-weight: bold; /* Make the button text bold */
        }
        .join-podcast-btn:hover {
            background-color: #007bff;
            color: white; /* Change text color to white on hover */
        }
        .error-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
        }
        .error-number {
            font-size: 120px;
            font-weight: bold;
            color: white;
        }
        .error-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
        .error-message {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #ffffff;
        }
        .go-back-btn {
            background: linear-gradient(90deg, #2c069d, #1A79EB); /* Gradient background */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .go-back-btn:hover {
            background: #2c069d; /* Change gradient on hover */
        }
        /* Center the button */
        .centered-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/LOGO.png" alt="Logo"> <!-- Replace with your image URL -->
                <span>IntelligenZ</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <!-- Array of navigation items -->
                    <script>
                        const navItems = [
                            { name: "Home", href: "#" },
                            { name: "We Feature On", href: "#" },
                            { name: "Domains", href: "#" },
                            { name: "Our Blog", href: "#" },
                            { name: "Contact", href: "#" }
                        ];
                        navItems.forEach(item => {
                            document.write(`
                                <li class="nav-item">
                                    <a class="nav-link" href="${item.href}">${item.name}</a>
                                </li>
                            `);
                        });
                    </script>
                </ul>
                <button class="join-podcast-btn">Join the Podcast</button>
            </div>
        </div>
    </nav>
    
    <div class="error-container">
        <div class="error-number">4</div>
        <img src="/images/LOGO.png" alt="Random Error Image" class="error-image">
        <div class="error-number">4</div>
    </div>
    <p class="error-message">Uh, Oh the Page doesn't exist you can go back to the page </p>
    
    <div class="centered-button">
        <button class="go-back-btn" onclick="goBack()">Go back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
